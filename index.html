<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/stylesheet.css">
  <title>Team Calculator</title>
</head>

<body>

  <div class="calculator">
    <div class="calculator-display">0</div>

    <div class="calculator-buttons">
      <button class="function" data-action="clear">AC</button>
      <button class="function" data-action="sign">±</button>
      <button class="function" data-action="percent">%</button>
      <button class="operator" data-action="divide">÷</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator" data-action="multiply">x</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator" data-action="minus">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator" data-action="plus">+</button>
      <button>0</button>
      <button data-action="decimal">.</button>
      <button class="operator" data-action="calculate">=</button>

  </div>

</body>
<script src="js/main.js"></script>
</html>
