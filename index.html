<!DOCTYPE html>
<html lang="en">

<head>
  <title>Team Calculator</title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>

  <div class="calculator">
    <div class="calculator-display">0</div>

    <div class="calculator-buttons">
      
      <button class="function" data-action="clear">AC</button>
      <button class="function" data-action="sign">±</button>
      <button class="function" data-action="percent">%</button>
      <button class="operator" data-action="divide">÷</button>
      
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator" data-action="multiply">x</button>

      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator" data-action="subtract">-</button>

      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator" data-action="add">+</button>

      <button class="mode material-icons" data-action="changemode" id="jsicon">brightness_6</button>
      <button class="number">0</button>
      <button class="number" data-action="decimal">.</button>
      <button class="function" data-action="calculate">=</button>
    </div>
  </div>

  <div class="legend">
    <div class="list">
      <ul>

        <li>
          <i class="material-icons" id="jsicon">bug_report</i> 
          80085 = to enable Clock
        </li>

        <li>
          <i class="material-icons" id="cssicon">bug_report</i>
          43110 = to enable Buttons
        </li>

        <li>
          <i class="material-icons" id="htmlicon">bug_report</i>
          69420 = to enable Html
        </li>
        
      </ul>
    </div>

  </div>
</body>
<script src="js/main.js"></script>
</html>
